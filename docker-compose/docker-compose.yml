services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    image: calcapi:local
    ports: ["8080:8080"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  traffic-gen:
    build:
      context: ..
      dockerfile: traffic-gen/Dockerfile
    image: calcapi-traffic:local
    depends_on:
      api:
        condition: service_healthy
    environment:
      - TARGET_URL=http://api:8080        
    restart: unless-stopped

