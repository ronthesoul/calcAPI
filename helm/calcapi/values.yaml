# Default values for calcapi.

replicaCount: 1

image:
  repository: m4gapower/calcapi
  pullPolicy: IfNotPresent
  tag: "1.13.0" # CI can overwrite this

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""



podAnnotations: {}
podLabels: {}

# Pod-level security context
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true

# Container-level security context
securityContext:
  allowPrivilegeEscalation: false
  privileged: false

terminationGracePeriodSeconds: 600

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - chart-example.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers

resources:
  limits:
    memory: "500Mi"
  requests:
    memory: "500Mi"
    cpu: "1"

probes:
  port: 8080
  liveness:
    path: /healthz
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3
  readiness:
    path: /readyz
    initialDelaySeconds: 3
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# NEW: writable working dir + CSV path
containerWorkingDir: /data
extraEnv:
  - name: CALCAPI_KEYS_PATH
    value: /data/API.csv

# NEW: mount a writable volume at /data
volumes:
  - name: data
    emptyDir: {}
volumeMounts:
  - name: data
    mountPath: /data

nodeSelector: {}
tolerations: []
affinity: {}
